<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login / Sign Up</title>

    <!-- Global CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Component CSS -->
    <link rel="stylesheet" href="components/inputs/email-input.css" />
    <link rel="stylesheet" href="components/inputs/password-input.css" />
    <link rel="stylesheet" href="components/buttons/toggle-btn.css" />
  </head>

  <body>
    <div class="page-wrap" id="mainContainer">
      <div class="container" id="card">
        <div class="header">
          <img class="top-img" src="./images/login-image.png" alt="login" />
          <h1>Welcome Back!</h1>
          <p>Enter your details to access your account</p>
        </div>

        <!-- Toggle -->
        <div class="login-btn" role="tablist" aria-label="Auth toggle">
          <button id="loginBtn" class="toggle active-btn" type="button">
            Login
          </button>
          <button id="signupBtn" class="toggle" type="button">Sign Up</button>
        </div>

        <form id="mainForm" class="form" novalidate>
          <!-- Full name (signup only) -->
          <div id="fullName" class="hidden-form">
            <label for="fullNameInput">Full Name *</label>
            <input
              id="fullNameInput"
              type="text"
              class="fullname input-field"
              placeholder="John Doe"
            />
          </div>

          <!-- Components injection points -->
          <div id="emailComponent" aria-live="polite"></div>
          <div id="passwordComponent" aria-live="polite"></div>

          <!-- Footer buttons -->
          <div class="footer-btn">
            <button class="help btn" type="button">Help?</button>
            <button class="next btn" id="nextBtn" type="button">
              Next Step
            </button>
          </div>

          <div class="footer">
            <p>
              By continuing, you agree to our
              <a href="#">Terms of Service</a> &amp;
              <a href="#">Privacy Policy</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <!-- Component JS (load components first so DOM parts exist) -->
    <script src="components/buttons/toggle-btn.js"></script>
    <script src="components/inputs/email-input.js"></script>
    <script src="components/inputs/password-input.js"></script>

    <!-- Main logic (validation + any global handlers) -->
    <script src="main.js"></script>
  </body>
</html>
